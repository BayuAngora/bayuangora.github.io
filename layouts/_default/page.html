<!DOCTYPE html>
<html lang="{{ site.lang }}">

{% include "head.html" %}
<body>

{% include "header.html" %}
<main id="main">

<div class="box">
<a href="{{ site.baseurl }}{{ title | slug }}/">
<h1 class="center">{{ title }}</h1>
</a>
</div>

{{ content }}
{% include "search.html" %}
<div class="paginator">
<a class="prev" href="#">«</a>
<div id="mode" class="favicon">
<div id="dark"><img alt="{{ site.title }}" src="{{ site.baseurl }}favicon.svg"></div>
<div id="light" hidden><img alt="{{ site.title }}" src="{{ site.baseurl }}favicon.svg"></div>
<div id="share" class="share" hidden></div>
</div>
<a class="next" href="#">»</a>
</div>

</main>

{% include "footer.html" %}
</body>

</html>
