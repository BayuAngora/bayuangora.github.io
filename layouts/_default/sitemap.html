<!DOCTYPE html>
<html lang="{{ site.lang }}">

{% include "head.html" %}
<body>

{% include "header.html" %}
<main id="main">

<div class="box">
<a href="{{ site.baseurl }}{{ title | slug }}/">
<div class="center">
<h1>{{ title }}</h1>
</div>
</a>
</div>

<article class="box">
<div class="justify">
<h2 hidden>{{ summary }}</h2>
<div class="content">

<a href="{{ site.baseurl }}{{ title | slug }}/">{{ title }}</a>

</div>
</div>
</article>

{% include "search.html" %}
<div class="paginator">
<a class="prev" href="#">«</a>
<div id="mode" class="favicon">
<div id="dark"><img alt="{{ site.title }}" src="{{ site.baseurl }}favicon.svg"></div>
<div id="light" hidden><img alt="{{ site.title }}" src="{{ site.baseurl }}favicon.svg"></div>
<div id="share" class="share" hidden></div>
</div>
<a class="next" href="#">»</a>
</div>

</main>

{% include "footer.html" %}
</body>

</html>
