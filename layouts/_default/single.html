<!DOCTYPE html>
<html lang="{{ site.lang }}">

{% include "head.html" %}
<body>

{% include "header.html" %}
<main id="main">

<div class="box">
<a href="{{ page.url }}">
<div class="center">
<h1>{{ title }}</h1>
</div>
</a>
</div>

<article class="box">
<div class="title">
<h2>{{ title }}</h2>
</div>
<div class="content">
<p>
{{ content }}
<h3>{{ site.title }}</h3>
</div>
<div id="share" class="share">
<a href="https://addtoany.com/share#url={{ site.baseurl }}{{ title | slug }}/" target="_blank" rel="noopener" aria-label="Share, opens new tab">
<svg viewBox="0 0 512 512" role="button" xmlns="http://www.w3.org/2000/svg">
<title>Share</title>
<path d="M378,324a69.78,69.78,0,0,0-48.83,19.91L202,272.41a69.68,69.68,0,0,0,0-32.82l127.13-71.5A69.76,69.76,0,1,0,308.87,129l-130.13,73.2a70,70,0,1,0,0,107.56L308.87,383A70,70,0,1,0,378,324Z"/>
</svg>
</a>
</div>
</article>

{% include "search.html" %}
<div class="paginator">
<a class="prev" href="{% if pagination.href.previous %}{{ pagination.href.previous }}{% else %}#{% endif %}">«</a>
<div id="mode" class="favicon">
<div id="dark"><img alt="{{ site.title }}" src="{{ site.baseurl }}favicon.svg"></div>
<div id="light" hidden><img alt="{{ site.title }}" src="{{ site.baseurl }}favicon.svg"></div>
</div>
<a class="next" href="{% if pagination.href.next %}{{ pagination.href.next }}{% else %}#{% endif %}">»</a>
</div>

</main>

{% include "footer.html" %}
</body>

</html>
